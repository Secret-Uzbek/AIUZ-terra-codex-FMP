validation_protocol:
  nlp_annotation:
    enabled: true
    languages_supported:
    - uz
    - de
    - ru
    - en
    match_threshold: 0.85
    normalize_terms: true
    synonym_mapping:
      distribution_center:
      - hub
      - центр распределения
      - Verteilzentrum
      drone:
      - UAV
      - дрон
      - Drohne
      truck:
      - lorry
      - cargo_truck
      - грузовик
      - LKW
      - yuk mashinasi
      warehouse:
      - storage
      - склад
      - Lagerhaus
      - ombor
  rules:
  - field: inventory.status
    must_be_in_thesaurus: logistics.inventory.status
  - field: facility.type
    must_be_in_thesaurus: corpus.facilities
  - endpoint: /api/shipment
    method: POST
    validate_with: api_integration.endpoints.shipment_create
  thesaurus_path: ./thesaurus_logistics_multilang.yaml
validation_type: lexical_multilingual_document_validation
