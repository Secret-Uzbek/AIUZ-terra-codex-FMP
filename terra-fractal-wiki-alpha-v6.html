
<!DOCTYPE html>

<head>

  <style>
    body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; background: #f9f9f9; }
    textarea { width: 100%; height: 150px; }
    button { padding: 8px 16px; margin-top: 10px; }
    .card { background: white; border: 1px solid #ccc; padding: 10px; margin-top: 10px; }
    .muted { color: #777; font-size: 12px; }
  </style>
</head>
<body>
  <h1>üß¨ Terra Fractal Wiki</h1>
  <textarea id="editor" placeholder="üìù –ù–∞–ø–∏—à–∏ –∑–¥–µ—Å—å –¥–æ–∫—É–º–µ–Ω—Ç..."></textarea><br />
  <button onclick="saveDoc()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
  <span id="status" class="muted">‚åõ –í–Ω–µ—Å–µ–Ω—ã –∏–∑–º–µ–Ω–µ–Ω–∏—è...</span>
  <div id="docs"></div>

  <script>
    let editor = document.getElementById('editor');
    let status = document.getElementById('status');
    let docs = JSON.parse(localStorage.getItem('terra_documents') || '[]');

    function renderDocs() {
      const container = document.getElementById('docs');
      container.innerHTML = '';
      docs.forEach(doc => {
        const card = document.createElement('div');
        card.className = 'card';
        const date = new Date(doc.date).toLocaleString();
        card.innerHTML = '<div class="muted">üìÖ ' + date + '</div><div>' + doc.text.replace(/\n/g, "<br>") + '</div>';
        container.appendChild(card);
      });
    }

    function saveDoc() {
      if (!editor.value.trim()) return;
      docs.push({ text: editor.value, date: new Date().toISOString() });
      localStorage.setItem('terra_documents', JSON.stringify(docs));
      editor.value = '';
      status.innerText = '‚úÖ –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ';
      renderDocs();
    }

    editor.addEventListener('input', () => status.innerText = '‚åõ –í–Ω–µ—Å–µ–Ω—ã –∏–∑–º–µ–Ω–µ–Ω–∏—è...');
    renderDocs();
  </script>
</body>
